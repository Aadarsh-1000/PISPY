<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PISPY - Multi-Language IDE</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
  <style>
    :root {
      --vs-bg-primary: #1e1e1e;
      --vs-bg-secondary: #252526;
      --vs-bg-tertiary: #2d2d30;
      --vs-text: #e0e0e0;
      --vs-text-dim: #858585;
      --vs-accent: #007acc;
      --vs-accent-hover: #005a9e;
      --vs-border: #3e3e42;
      --vs-green: #6a9955;
      --vs-blue: #569cd6;
      --vs-red: #f48771;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: var(--vs-bg-primary);
      color: var(--vs-text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header */
    header {
      background: var(--vs-bg-secondary);
      padding: 10px 20px;
      border-bottom: 1px solid var(--vs-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 50px;
    }

    header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .mode-switch {
      display: flex;
      gap: 10px;
    }

    .mode-switch button {
      background: transparent;
      color: var(--vs-text-dim);
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 150ms ease, color 150ms ease, box-shadow 150ms ease;
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      font-weight: 500;
    }

    .mode-switch button:hover {
      background: var(--vs-bg-tertiary);
      color: var(--vs-text);
    }

    .mode-switch button.active {
      background: linear-gradient(180deg, var(--vs-accent), var(--vs-accent-hover));
      color: #fff;
      border: 1px solid rgba(0, 122, 204, 0.5);
      box-shadow: 0 4px 12px rgba(0, 122, 204, 0.2);
      transform: translateY(-1px);
    }

    /* Main Layout */
    main {
      display: flex;
      flex: 1;
      height: calc(100vh - 50px);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: var(--vs-bg-secondary);
      border-right: 1px solid var(--vs-border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-section {
      padding: 15px;
      border-bottom: 1px solid var(--vs-border);
    }

    .sidebar-title {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--vs-text-dim);
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .file-item {
      padding: 8px 10px;
      margin: 2px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 100ms ease;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--vs-text-dim);
    }

    .file-item:hover {
      background: var(--vs-bg-tertiary);
      color: var(--vs-text);
    }

    .file-item.active {
      background: var(--vs-accent);
      color: #fff;
    }

    /* Editor Container */
    .editor-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    /* Tabs */
    .editor-tabs {
      display: flex;
      background: var(--vs-bg-secondary);
      border-bottom: 1px solid var(--vs-border);
      overflow-x: auto;
      gap: 4px;
      padding: 0 10px;
    }

    .editor-tab {
      padding: 10px 16px;
      border: none;
      background: transparent;
      color: var(--vs-text-dim);
      cursor: pointer;
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
      transition: color 150ms ease, border-color 150ms ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .editor-tab:hover {
      color: var(--vs-text);
    }

    .editor-tab.active {
      color: var(--vs-text);
      border-bottom-color: var(--vs-accent);
    }

    /* Editor Area */
    .editor-area {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    .editor-content {
      display: none;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .editor-content.active {
      display: flex;
    }

    textarea {
      flex: 1;
      background-color: var(--vs-bg-primary);
      color: var(--vs-text);
      border: none;
      padding: 15px;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
      resize: none;
      outline: none;
      line-height: 1.6;
    }

    textarea::placeholder {
      color: var(--vs-text-dim);
    }

    /* Autocomplete */
    .editor-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .autocomplete-menu {
      position: fixed;
      background: var(--vs-bg-tertiary);
      border: 1px solid var(--vs-accent);
      border-radius: 4px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
      max-height: 250px;
      overflow-y: auto;
      min-width: 220px;
      z-index: 10000;
      display: none;
      padding: 4px 0;
    }

    .autocomplete-item {
      padding: 8px 14px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 80ms ease;
      color: var(--vs-text);
      user-select: none;
    }

    .autocomplete-item:hover,
    .autocomplete-item.selected {
      background: var(--vs-accent);
      color: white;
    }

    .autocomplete-label {
      font-size: 10px;
      color: var(--vs-text-dim);
      margin-right: 8px;
      opacity: 0.7;
    }

    /* Preview Pane */
    .preview-pane {
      width: 45%;
      background: #fff;
      border-left: 1px solid var(--vs-border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .preview-header {
      background: var(--vs-bg-secondary);
      padding: 10px 15px;
      border-bottom: 1px solid var(--vs-border);
      font-size: 12px;
      color: var(--vs-text-dim);
      font-weight: 600;
    }

    .preview-content {
      flex: 1;
      overflow: auto;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    #python-preview {
      background: var(--vs-bg-primary);
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #python-preview h4 {
      margin: 0 0 8px 0;
      color: var(--vs-text);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    canvas {
      background: #222;
      border: 1px solid var(--vs-border);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    #console-output {
      background: #000;
      color: #0f0;
      font-family: 'Fira Code', monospace;
      font-size: 11px;
      padding: 10px;
      height: 120px;
      overflow-y: auto;
      border-radius: 4px;
      border: 1px solid var(--vs-border);
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .action-bar {
      padding: 10px 15px;
      border-bottom: 1px solid var(--vs-border);
      display: flex;
      gap: 10px;
    }

    .btn-run {
      background: var(--vs-green);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Fira Code', monospace;
      font-size: 12px;
      font-weight: 500;
      transition: background-color 150ms ease;
    }

    .btn-run:hover {
      background: #7cab66;
    }

    .loading-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #eebb00;
      color: black;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 11px;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>

  <header>
    <h3>PISPY</h3>
    <div class="mode-switch">
      <button id="btn-editor" class="active" onclick="switchMode('editor')">Editor</button>
      <button id="btn-python" onclick="switchMode('python')">Canvas</button>
    </div>
  </header>

  <main>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">Languages</div>
        <div class="file-item active" onclick="switchLanguage('html')" data-lang="html">
          <span>HTML</span>
        </div>
        <div class="file-item" onclick="switchLanguage('css')" data-lang="css">
          <span>CSS</span>
        </div>
        <div class="file-item" onclick="switchLanguage('js')" data-lang="js">
          <span>JavaScript</span>
        </div>
        <div class="file-item" onclick="switchLanguage('python')" data-lang="python">
          <span>Python</span>
        </div>
        <div class="file-item" onclick="switchLanguage('sql')" data-lang="sql">
          <span>SQL</span>
        </div>
      </div>
    </div>

    <!-- Editor Main -->
    <div class="editor-main">
      <div class="editor-tabs" id="editor-tabs">
        <button class="editor-tab active" onclick="switchLanguage('html')" data-lang="html">
          index.html
        </button>
        <button class="editor-tab" onclick="switchLanguage('css')" data-lang="css">
          styles.css
        </button>
        <button class="editor-tab" onclick="switchLanguage('js')" data-lang="js">
          script.js
        </button>
        <button class="editor-tab" onclick="switchLanguage('python')" data-lang="python">
          code.py
        </button>
        <button class="editor-tab" onclick="switchLanguage('sql')" data-lang="sql">
          query.sql
        </button>
      </div>

      <div class="editor-area">
        <div class="editor-content active" data-lang="html">
          <div class="editor-wrapper">
            <textarea id="html-code" oninput="updateWebPreview(); saveCode()"><h1>Hello World</h1>
<button onclick="draw()">Click me</button></textarea>
            <div class="autocomplete-menu" id="autocomplete-html"></div>
          </div>
        </div>
        <div class="editor-content" data-lang="css">
          <div class="editor-wrapper">
            <textarea id="css-code" oninput="updateWebPreview(); saveCode()">body { 
  font-family: sans-serif; 
  padding: 20px; 
  background: #f5f5f5;
}
h1 { 
  color: #333; 
  margin-bottom: 20px;
}
button {
  background: #007acc;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
}
            </textarea>
            <div class="autocomplete-menu" id="autocomplete-css"></div>
          </div>
        </div>
        <div class="editor-content" data-lang="js">
          <div class="editor-wrapper">
            <textarea id="js-code" oninput="updateWebPreview(); saveCode()">function draw() {
  alert("It works!");
}

// Add more JavaScript here
console.log("JavaScript is running!");</textarea>
            <div class="autocomplete-menu" id="autocomplete-js"></div>
          </div>
        </div>
        <div class="editor-content" data-lang="python">
          <div class="editor-wrapper">
            <textarea id="python-code" oninput="saveCode()" onkeydown="handleEditorKeydown(event, 'python')">import js

# Get the canvas element from the DOM
canvas = js.document.getElementById('py-canvas')
ctx = canvas.getContext('2d')

# Clear canvas
ctx.clearRect(0, 0, canvas.width, canvas.height)

# Draw a blue rectangle
ctx.fillStyle = 'blue'
ctx.fillRect(50, 50, 100, 100)

# Draw a red circle
ctx.beginPath()
ctx.arc(200, 100, 40, 0, 6.28)
ctx.fillStyle = 'red'
ctx.fill()

print("Canvas drawing complete!")</textarea>
            <div class="autocomplete-menu" id="autocomplete-python"></div>
          </div>
        </div>
        <div class="editor-content" data-lang="sql">
          <div class="editor-wrapper">
            <textarea id="sql-code" oninput="saveCode()">-- SQL Query Editor
-- Write your SQL queries here

SELECT * FROM users;

-- Example queries:
-- SELECT id, name, email FROM users WHERE active = 1;
-- INSERT INTO users (name, email) VALUES ('John', 'john@example.com');
-- UPDATE users SET email = 'new@example.com' WHERE id = 1;</textarea>
            <div class="autocomplete-menu" id="autocomplete-sql"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Preview Pane -->
    <div class="preview-pane">
      <div class="preview-header">PREVIEW</div>
      <div class="preview-content">
        <iframe id="web-frame"></iframe>
        <div id="python-preview" style="display: none;">
          <div id="loading" class="loading-badge">Loading Python Engine...</div>
          <h4>Canvas Output</h4>
          <canvas id="py-canvas" width="400" height="300"></canvas>
          <h4>Console Output</h4>
          <div id="console-output">Ready to run...</div>
          <div class="action-bar">
            <button class="btn-run" onclick="runPython()">▶ Run Code</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // --- LOCALSTORAGE ---
    function saveCode() {
      localStorage.setItem('html-code', document.getElementById('html-code').value);
      localStorage.setItem('css-code', document.getElementById('css-code').value);
      localStorage.setItem('js-code', document.getElementById('js-code').value);
      localStorage.setItem('python-code', document.getElementById('python-code').value);
      localStorage.setItem('sql-code', document.getElementById('sql-code').value);
    }

    function loadCode() {
      const htmlStored = localStorage.getItem('html-code');
      const cssStored = localStorage.getItem('css-code');
      const jsStored = localStorage.getItem('js-code');
      const pythonStored = localStorage.getItem('python-code');
      const sqlStored = localStorage.getItem('sql-code');

      if (htmlStored) document.getElementById('html-code').value = htmlStored;
      if (cssStored) document.getElementById('css-code').value = cssStored;
      if (jsStored) document.getElementById('js-code').value = jsStored;
      if (pythonStored) document.getElementById('python-code').value = pythonStored;
      if (sqlStored) document.getElementById('sql-code').value = sqlStored;
    }

    // --- LANGUAGE SWITCHING ---
    function switchLanguage(lang) {
      // Update sidebar
      document.querySelectorAll('.sidebar .file-item').forEach(item => {
        item.classList.remove('active');
      });
      document.querySelector(`.sidebar .file-item[data-lang="${lang}"]`)?.classList.add('active');

      // Update tabs
      document.querySelectorAll('.editor-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelector(`.editor-tab[data-lang="${lang}"]`)?.classList.add('active');

      // Update editor content
      document.querySelectorAll('.editor-content').forEach(content => {
        content.classList.remove('active');
      });
      document.querySelector(`.editor-content[data-lang="${lang}"]`)?.classList.add('active');

      // Update preview for web mode
      if (['html', 'css', 'js'].includes(lang)) {
        updateWebPreview();
      }
    }

    // --- MODE SWITCHING ---
    function switchMode(mode) {
      const webFrame = document.getElementById('web-frame');
      const pyPreview = document.getElementById('python-preview');
      const btnEditor = document.getElementById('btn-editor');
      const btnPy = document.getElementById('btn-python');
      const editorMain = document.querySelector('.editor-main');
      const sidebar = document.querySelector('.sidebar');

      if (mode === 'editor') {
        editorMain.style.display = 'flex';
        pyPreview.style.display = 'none';
        webFrame.style.display = 'block';
        sidebar.style.display = 'flex';
        btnEditor.classList.add('active');
        btnPy.classList.remove('active');
        updateWebPreview();
      } else {
        editorMain.style.display = 'none';
        pyPreview.style.display = 'flex';
        webFrame.style.display = 'none';
        sidebar.style.display = 'none';
        btnEditor.classList.remove('active');
        btnPy.classList.add('active');
        initPyodide();
      }
    }

    // --- WEB COMPILER LOGIC ---
    function updateWebPreview() {
      const html = document.getElementById('html-code').value;
      const css = `<style>${document.getElementById('css-code').value}</style>`;
      const js = `<script>${document.getElementById('js-code').value}<\/script>`;

      const frame = document.getElementById('web-frame');
      const doc = frame.contentDocument || frame.contentWindow.document;

      doc.open();
      doc.write(html + css + js);
      doc.close();
    }

    // --- PYTHON COMPILER LOGIC (Pyodide) ---
    let pyodide = null;
    const outputDiv = document.getElementById('console-output');
    const loadingBadge = document.getElementById('loading');

    async function initPyodide() {
      if (pyodide) return;

      loadingBadge.style.display = 'block';
      outputDiv.innerText = "Initializing Python environment...\n";

      try {
        pyodide = await loadPyodide();

        pyodide.setStdout({
          batched: (msg) => {
            outputDiv.innerText += msg + "\n";
            outputDiv.scrollTop = outputDiv.scrollHeight;
          }
        });

        outputDiv.innerText += "✓ Python Ready! Click 'Run Code' to execute.\n";
      } catch (err) {
        outputDiv.innerText += "✗ Error loading Python: " + err;
      } finally {
        loadingBadge.style.display = 'none';
      }
    }

    async function runPython() {
      if (!pyodide) {
        alert("Python is still loading, please wait...");
        return;
      }

      const code = document.getElementById('python-code').value;
      outputDiv.innerText = ">>> Running...\n";

      try {
        await pyodide.runPythonAsync(code);
      } catch (err) {
        outputDiv.innerText += "\n✗ Error: " + err;
      }
    }

    // Initialize
    loadCode();
    updateWebPreview();
  </script>

</body>
</html>
