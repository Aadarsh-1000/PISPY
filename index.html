<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PISPY</title>

  <link rel="stylesheet" href="index.css">

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>

<header>
  <h3>Code Playground</h3>
  <div class="mode-switch">
    <button id="btn-web" class="active">HTML / CSS / JS</button>
    <button id="btn-python">Python (Canvas)</button>
  </div>
</header>

<main>
  <div class="editor-container">

    <div id="web-editors">
      <div class="editor-box">
        <div class="editor-header">HTML</div>
        <textarea id="html-code"><h1>Hello World</h1>
<button onclick="draw()">Click me</button></textarea>
      </div>

      <div class="editor-box">
        <div class="editor-header">CSS</div>
        <textarea id="css-code">body { font-family: sans-serif; padding: 20px; }
h1 { color: #333; }</textarea>
      </div>

      <div class="editor-box">
        <div class="editor-header">JS</div>
        <textarea id="js-code">function draw() {
  alert("It works!");
}</textarea>
      </div>
    </div>

    <div id="python-editor-container">
      <div class="editor-header row">
        <span>Python Code</span>
        <button id="run-btn">Run â–¶</button>
      </div>
      <textarea id="python-code">
import js

canvas = js.document.getElementById("py-canvas")
ctx = canvas.getContext("2d")

ctx.clearRect(0, 0, canvas.width, canvas.height)
ctx.fillStyle = "blue"
ctx.fillRect(50, 50, 100, 100)

print("Canvas drawing complete!")
      </textarea>
    </div>
  </div>

  <div class="preview-container">
    <iframe id="web-frame"></iframe>

    <div id="python-preview">
      <div id="loading" class="loading-badge">Loading Python...</div>
      <canvas id="py-canvas" width="400" height="300"></canvas>
      <div id="console-output">Ready.</div>
    </div>
  </div>
</main>

<!-- IMPORTANT: JS at bottom -->
<script src="index.js"></script>
</body>
</html>
